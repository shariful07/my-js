<body>

	<pre>
		By considering the terms in the Fibonacci sequence whose values do not exceed four million, 
		find the sum of the even-valued terms.
	</pre>

	<script>
		var fib_x = 0;
		var fib_next = 1;
		var fib_sequence = [];
		var sum = 0;
		for (let i = 0; i < 4000000; i++) {
			fib_temp = fib_x + fib_next;
			fib_x = fib_next;
			fib_next = fib_temp;

			fib_sequence[i] = fib_next;

			if( fib_next % 2 == 0){
				sum = sum + fib_next;
			}

		}
		alert(sum)



	</script>
