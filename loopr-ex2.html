<body>

	<h1>Add Values</h1>

	<script>
		// declare array 
		x = [3, 5, 6, 7, 10]
		y = [];

		// Add 3 to odd values 
		// Add 4 to even values    
		for (i = 0; i < x.length; i++) {
			if (x[i] % 2 == 0) {
				even_value = x[i] + 4;
				y.push(even_value)
			}
			else {
				odd_value = x[i] + 3;
				y.push(odd_value)
			}
		}


		
		console.log(y)


	</script>

</body>
