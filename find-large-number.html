<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>

	<pre>
		Task: Find large number
		Input: 10,7,3 
		output is: 10 is a Large Number
	</pre>


	<script>
            var a = 10;
			var b = 7;
			var c = 3;

			if(a > b && a > c){
				console.log(a + " is a Large Number")
			}else if(b > a && b > c){
				console.log(b + " is a Large Number")
			}else if(c > a && c > b){
				console.log(c + " is a Large Number")
			}else {
				console.log("Nothing")
			}

	</script>


	
</body>

</html>
