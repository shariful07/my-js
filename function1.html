<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
        pre {
            font-size: 20px;
        }
    </style>
</head>

<body>

    <pre>
		-passed through argument as a function 
    </pre>
    <script>
        //Create function
        function callMe(name, callBack) {
            let myAge = 20;
            callBack(myAge);
            console.log(`My Name is ${name}`);
        }
        //this function will be passed through as argument
        function callMyAge(age){
            console.log(`My Name is ${age}`);
        } 
        //call function
        callMe('Shariful', callMyAge);


        // ====== ES6 =======
        //Create function
        callMe6 = (name, callBack) => {
            let myAge = 20;
            callBack(myAge);
            console.log(`My Name is ${name}`);
        }
        //this function will be passed through as argument
        callMyAge6 = (age) => {
            console.log(`My Name is ${age}`);
        } 
        //call function
        callMe6('Shariful', callMyAge);


    </script>



</body>

</html>
