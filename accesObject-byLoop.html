<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>

	<pre>
		how to find value from object by loop
	</pre>
	<ul>
		<li>Name:</li>
		<li>Age:</li>
		<li>Date of Birth is:</li>
	</ul>

	<script>
		var objRahim = {
			fullName: 'Rahim Miya',
			age: 21,
			address: 'Dhaka',
			job: 'Job Holder'
		};
		//Property Name
		for (var x in objRahim) {
			console.log(x);
		}
		//Property value
		for (var x in objRahim) {
			console.log(objRahim[x]);
		}
		//Property name with property value
		for (var x in objRahim) {
			console.log(x + ":" + objRahim[x]);
		}

		// create object 
		function createPerson1(name, age) {
			return {
				name,
				age,
				dateOfBirth: () => {
					console.log(name + ' is born in ' + (2018 - age));
				}
			}
		}

		let newperson = createPerson1('BossSajjad', 27);

		console.log(newperson.dateOfBirth())

	</script>



</body>

</html>
