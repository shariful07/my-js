<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>

	<h1>Variable</h1>

	<script>
		// declare array 
		var x = [10, 12, 14, 16, 18];
		var revers_data = [];

		// reverse array  
		for (let i = x.length - 1; i >= 0; i--) {
			revers_data.push(x[i]);
		}
		

		//console.log(revers_data)
		alert(revers_data)


	</script>

</body>

</html>
