<body>

	<pre>
		-Class is the original design
		-One or more Objects of each Class can be created. Those objects contain all the properties of that class.	</pre>


	<script>
		//Create Class
		class child {
			constructor(name, dob) {
				this.name = name,
					this.dob = dob
			}
			currentAge() {
				console.log(`${this.name} is ${2018 - this.dob} years old!`);
			}
		}
		// create new object 
		let tahmid = new child("Radian Ahmed", 2012);

		//access data and method from object 
		console.log(tahmid.name);
		console.log(tahmid.dob);
		console.log(tahmid.currentAge());


		//class  statement (Rules for writing classes)
		class Myclass1 {
		}
		//class expression (Rules for writing classes)
		const Myclass2 = class {

		}


		//Create Class
		class Person {
			constructor(name, age, job) {
				this.name = name;
				this.age = age;
				this.job = job

			}
		}
		//add method into existing class
		Person.prototype.dateOfBirth = function () {
			console.log(` ${this.name}'s Date of Birth is ${2020 - this.age}`)
		}
		// create new object 
		let sharif = new Person("Shariful Islam", 41, 'remote');

		//access data and method from object 
		console.log(sharif.name);
		console.log(sharif.age);
		console.log(sharif.job);
		console.log(sharif.dateOfBirth());

	</script>



</body>
